name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ .* ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Install deps
      run: |
            sudo apt update
            sudo apt install libgl1-mesa-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev gcc-mingw-w64-x86-64
#     - name: Build
#       run: go build -v ./...

    - name: Build windows
      run: env GOOS=windows GOARCH=amd64 CC_FOR_TARGET="gcc-mingw-w64-x86-64" bash scripts/build.sh 
